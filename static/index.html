<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8" />
	<title>Sample of websocket with golang</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
	var universe = {}
	var badobjects = []
	var owneruuid = guid()
	var rendertimer;
	var updatetimer;
	var sendtimer;
	var ship = {
		uuid: guid(),
		owner: owneruuid,
		type: 'ship',
		global_x: 0,
		global_y: 0,
		fuel: 10,
		weight: 100,
		decay: 0,
		velocity_x: 0,
		velocity_y: 0
	}

	function guid() {
		function s4() {
			return Math.floor((1 + Math.random()) * 0x10000)
			.toString(16)
			.substring(1);
		}
		return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
		s4() + '-' + s4() + s4() + s4();
	}

	function updatemyship() {
		ship.global_x = ship.global_x + Math.floor(Math.random() * 1000 %1000)-500
		ship.global_y = ship.global_x + Math.floor(Math.random() * 1000 %1000)-500
		ship.velocity_x = ship.global_x + Math.floor(Math.random() * 1000 %1000)-500
		ship.velocity_y = ship.global_x + Math.floor(Math.random() * 1000 %1000)-500
		render();
	}

	function render() {
		$('#shipspan').text(JSON.stringify(ship));
		$('#shiplist').html(Object.keys(universe).reduce(function(t, x) {
			return t + '<li>' + JSON.stringify(universe[x]) + '</li>';
		}, ''));
		$('#badobjects').text(JSON.stringify(badobjects));
	}

	function wrapmessage(o, mt) {
		if (mt == undefined) {
			mt = "SpaceObject"
		}
		return {
			messagetype: mt,
			o: o
		}
	}

	function unwrapmessages(o) {
		return (o != undefined && o.O != undefined) ? o.O : {}
	}

	$(function() {
		$('#owneruuid').text(owneruuid);

		// This simulates a normal background physics update and re-render
		// at different times and not the same as the updates coming off the web.
		rendertimer = setInterval(render, 100);
		updatetimer = setInterval(updatemyship, 1000);

		var socket = new WebSocket("ws://" + location.host + "/ws");

		socket.onopen = function() {
			console.log("WebSocket Open!");
			// This sends our data out every second.
			sendtimer = setInterval(function() {
				socket.send(JSON.stringify(wrapmessage(ship)));
				console.log('timer: sending ship');
			}, 1000);
		}

		socket.onmessage = function(e) {
			console.log(e);
			m = unwrapmessages(JSON.parse(e.data))
			console.log(m);
			if (m.uuid != undefined) {
				universe[m.uuid] = m;
			} else {
				badobjects.push(m)
			}
		}

		socket.onclose = function() {
			clearInterval(sendtimer);
			console.log("WebSocket Closed!");
		}

		$('#pushmyship').click(function() {
			socket.send(JSON.stringify(ship));
			console.log('sending ship');
		});

		$('#updatemyship').click(function() {
			updatemyship()
		});

	});

	</script>
	</head>
	<body>
		<h2>Your Owner UUID:</h2>
		<span id="owneruuid"></span>
		<h2>Your Ship:</h2>
		<span id="shipspan"></span><br/>
		<input type="button" id="pushmyship" value="Push Ship"></input>
		<input type="button" id="updatemyship" value="Update Ship"></input>
		<h2>Everyone Else's Ships:</h2>
		<ul id='shiplist'></ul>
		<h2>BadObjects:</h2>
		<ul id='badobjects'></ul>
	</body>
</html>
